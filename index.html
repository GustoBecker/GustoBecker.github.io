<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alemanha</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="coming-soon">
    <div>
      <h2>Alemanha / Europa</h2>
    </div>
    <div class="countdown">
        <div class="box">
            <span class="num" id="day-box">00</span>
            <span class="text">Dias</span>
        </div>
        <div class="box">
            <span class="num" id="hr-box">00</span>
            <span class="text">Horas</span>
        </div>
        <div class="box">
            <span class="num" id="min-box">00</span>
            <span class="text">Minutos</span>
        </div>
        <div class="box">
            <span class="num" id="sec-box">00</span>
            <span class="text">Segundos</span>
        </div>
    </div>
    </section>
    <!-- Script -->
    <script src="index.js"></script>

</body>
</html>
